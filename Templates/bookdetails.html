{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.bookname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        .book-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }
        .book-details img {
            width: 300px;
            height: auto;
        }
        .book-details .description {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ book.book_img.url }}" alt="{{ book.bookname }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="book-details">
                    <div class="description">
                        <h2>{{ book.bookname }}</h2>
                        <p>{{ book.bookdes }}</p>
                        <p>Price: {{ book.bookprice }}</p>
                        <p>Category: {{ book.category_id.category_name }}</p>
                        <!-- Add your Buy Now and Add to Cart buttons here -->
                        <a class="btn btn-primary"  href="/run">Buy Now</a>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
