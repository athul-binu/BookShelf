{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{% static 'css/addbook.css' %}" rel="stylesheet">

  <style>
    /* Optional CSS styling for further customization */
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4 text-center">Add Book</h1>
    <form method="post" enctype="multipart/form-data" class="row g-3">
      {% csrf_token %}
   
      <div class="col-md-6 ">
        <div class="mb-3 ">
          <label for="bookname" class="form-label">Book Name</label>
          <input type="text" class="form-control" id="bookname" name="bookname" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
      </div>

      <div class="col-12">
        <div class="mb-3">
          <label for="bookdes" class="form-label">Description</label>
          <textarea class="form-control" id="bookdes" name="bookdes" required></textarea>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="bookprice" class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control" id="bookprice" name="bookprice" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="book_img" class="form-label">Image</label>
          <input type="file" class="form-control" id="book_img" name="book_img" accept="image/*" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="category_id" class="form-label">Category</label>
          <select class="form-select" id="category_id" name="category_id" required>
            <option value="" selected disabled>Select Category</option>
            {% for category in categories %}
            <option value="{{ category.category_id }}">{{ category.category_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary">Add Book</button>
      </div>
    </form>
  </div>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
