{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="{% static 'css/cart.css' %}" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<main class="container">
  <section class="cart-section">
    <h1 class="mb-4">Your Cart</h1>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Book Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            {% for x in cart %}
            <tr>
              <td><img src="{{ x.book_img.url }}" alt="Book Image" width="100"></td>
              <td>{{ x.bookname }}</td>
              <td>{{ x.quantity }}</td>
              <td>₹{{ x.bookprice }}</td>
              <td>₹{{ x.total_price }}</td> <!-- Display total price -->
            </tr>
            {% endfor %}
            <!-- Add more rows if there are multiple items in the cart -->
          </tbody>
        </table>
      </div>
      <!-- Sidebar for order summary -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">Subtotal: ₹{{ total_price }}</p>
            <p class="card-text">Shipping: ₹0.00</p>
            <hr>
            <h5 class="card-title">Total: ₹{{ total_price }}</h5>
            <a href="#" class="btn btn-primary btn-block mt-3">Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>

</html>
