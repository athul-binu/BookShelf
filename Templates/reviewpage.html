{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product detail page</title>
  <link href="{% static 'css/details.css' %}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body style="
      background-image: url('{% static 'img/Desktop06.png' %}');
      width: 100%;
      background-size: cover;
      background-position: center;">

<main>
    <article>

      <!-- 
        - #PRODUCT
      -->

      <section class="section product" aria-label="product">
        <div class="container">

          <div class="product-slides">

            <div class="slider-banner" data-slider>
              <figure class="product-banner">
                <img src="{{book.book_img.url}}" width="600" height="600" loading="lazy" alt="Nike Sneaker"
                  class="img-cover">
              </figure>

            </div>

          </div>



            
            <div class="btn-group">

              <form method="POST" >
                {% csrf_token %}
                <input type="hidden" name="book_id" value="{{ book_id }}">
                <div class="form-group">
                    <label for="review">Enter your review:</label>
                    <textarea class="form-control" id="review" name="review" rows="3" style="width:30.5rem;"></textarea>
                </div>
                <button type="submit" class="cart-btn">
                    <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                    <span class="span">Submit Review</span>
                </button> 
            </form>
            

            </div>
        </div>

        </div>
      </section>
    </article>

  </main>

  <!-- 
    - custom js link
  -->

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
